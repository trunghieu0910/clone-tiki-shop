<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Text on a Single Line</title>
    <style>
        .long-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            /* Add more styles as needed */
            border: 1px solid rgb(244, 244, 244);
            background-color: beige;
            z-index: 99;
        }
    </style>
</head>
<body>
    <div class="long-text">
        This is a very long text that should not wrap to the next line and should show an ellipsis (...) if it overflows the container.
    </div>
</body>
</html>
